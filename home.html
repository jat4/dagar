<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Indiagram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; background: #fafafa; } 
        .font-insta { font-family: 'Grand Hotel', cursive; } 
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3b82f6; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, limit, onSnapshot, addDoc, serverTimestamp, doc, updateDoc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBIWFvOKLOpOFfik5YmsERR9pVLjs7tYTc", authDomain: "make-a-site.firebaseapp.com", projectId: "make-a-site", storageBucket: "make-a-site.firebasestorage.app", messagingSenderId: "1099071295300", appId: "1:1099071295300:web:c5e997a1591b9ffee55111" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        function Navbar() {
            return (
                <nav className="bg-white border-b h-16 flex items-center justify-between px-4 sticky top-0 z-50">
                    <h1 className="font-insta text-3xl cursor-pointer bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-orange-500" onClick={()=>window.location.href='home.html'}>Indiagram</h1>
                    <div className="flex gap-4 items-center">
                        <a href="home.html" className="material-icons-round text-3xl text-black">home</a>
                        <a href="search.html" className="material-icons-round text-3xl text-slate-600 hover:text-black">search</a>
                        <a href="message-list.html" className="material-icons-round text-3xl text-slate-600 hover:text-black">chat</a>
                        <a href="notifications.html" className="material-icons-round text-3xl text-slate-600 hover:text-black">favorite_border</a>
                        <a href="profile.html" className="material-icons-round text-3xl text-slate-600 hover:text-black">account_circle</a>
                    </div>
                </nav>
            );
        }

        function CreatePost({ user }) {
            const [caption, setCaption] = React.useState('');
            const [image, setImage] = React.useState(null);
            const [loading, setLoading] = React.useState(false);

            const handleFile = (e) => {
                const file = e.target.files[0];
                if(file) {
                    const reader = new FileReader();
                    reader.onload = () => setImage(reader.result);
                    reader.readAsDataURL(file);
                }
            }

            const handlePost = async () => {
                if(!image) return;
                setLoading(true);
                try {
                    await addDoc(collection(db, "posts"), {
                        userId: user.uid, 
                        imageUrl: image, 
                        caption, 
                        likes: [], 
                        comments: [], 
                        timestamp: serverTimestamp()
                    });
                    setCaption(''); setImage(null); alert("Posted!");
                } catch(e) { alert(e.message); } finally { setLoading(false); }
            }

            return (
                <div className="bg-white border rounded-xl p-4 mb-6 shadow-sm">
                    <div className="flex gap-2 mb-3">
                        <img src={user.photoURL || "https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png"} className="w-10 h-10 rounded-full" />
                        <input className="flex-1 bg-slate-100 rounded-full px-4 text-sm outline-none" placeholder={`What's on your mind, ${user.displayName || 'User'}?`} value={caption} onChange={e=>setCaption(e.target.value)} />
                    </div>
                    {image && <img src={image} className="w-full max-h-60 object-contain rounded mb-2 bg-black" />}
                    <div className="flex justify-between items-center border-t pt-2">
                        <label className="flex items-center gap-2 text-slate-500 cursor-pointer text-sm font-bold hover:bg-slate-50 px-2 py-1 rounded">
                            <span className="material-icons-round text-green-500">photo_library</span> Photo
                            <input type="file" hidden accept="image/*" onChange={handleFile} />
                        </label>
                        <button onClick={handlePost} disabled={!image || loading} className="bg-blue-500 text-white px-4 py-1 rounded font-bold text-sm disabled:opacity-50">Post</button>
                    </div>
                </div>
            )
        }

        function CommentItem({ comment, index, post, currentUser, onDelete }) {
            const [author, setAuthor] = React.useState(null);

            React.useEffect(() => {
                const unsub = onSnapshot(doc(db, "users", comment.userId), (docSnap) => {
                    if (docSnap.exists()) {
                        setAuthor(docSnap.data());
                    }
                });
                return () => unsub();
            }, [comment.userId]);

            const displayUsername = author ? author.username : comment.username;
            const isVerified = author ? author.isVerified : false;

            return (
                <div className="flex justify-between items-start text-sm mb-1 group">
                    <p>
                        <span className="font-bold mr-1 inline-flex items-center gap-1">
                            {displayUsername}
                            {isVerified === true && <span className="material-icons-round text-blue-500 text-[10px]">verified</span>}
                        </span>
                        {comment.text}
                    </p>
                    {(comment.userId === currentUser.uid || post.userId === currentUser.uid) && (
                        <button onClick={() => onDelete(index)} className="text-slate-400 hover:text-red-500 text-xs opacity-0 group-hover:opacity-100"><span className="material-icons-round text-xs">close</span></button>
                    )}
                </div>
            );
        }

        function Post({ post, currentUser }) {
            const [postUser, setPostUser] = React.useState(null);
            const [commentText, setCommentText] = React.useState('');
            const [showComments, setShowComments] = React.useState(false);

            React.useEffect(() => {
                const unsub = onSnapshot(doc(db, "users", post.userId), (doc) => {
                    if(doc.exists()) {
                        setPostUser(doc.data());
                    } else {
                        setPostUser({ name: "Unknown User", username: "unknown", isVerified: false, photoURL: "" });
                    }
                });
                return () => unsub();
            }, [post.userId]);

            const isLiked = post.likes?.includes(currentUser.uid);
            
            // --- UPDATED LIKE LOGIC WITH NOTIFICATION ---
            const toggleLike = async () => {
                const ref = doc(db, "posts", post.id);
                let newLikes = isLiked ? post.likes.filter(id => id !== currentUser.uid) : [...(post.likes||[]), currentUser.uid];
                await updateDoc(ref, { likes: newLikes });

                // Send Notification if Liked (and not liking own post)
                if (!isLiked && post.userId !== currentUser.uid) {
                    await addDoc(collection(db, "notifications"), {
                        to: post.userId,
                        from: currentUser.uid,
                        type: 'like',
                        content: '',
                        timestamp: serverTimestamp()
                    });
                }
            };

            // --- UPDATED COMMENT LOGIC WITH NOTIFICATION ---
            const addComment = async (e) => {
                e.preventDefault();
                if(!commentText.trim()) return;
                
                const ref = doc(db, "posts", post.id);
                const newComment = {
                    id: Date.now().toString(),
                    userId: currentUser.uid,
                    username: currentUser.displayName || "User", 
                    text: commentText,
                    timestamp: Date.now()
                };
                
                await updateDoc(ref, { comments: [...(post.comments || []), newComment] });
                
                // Send Notification (if not commenting on own post)
                if (post.userId !== currentUser.uid) {
                    await addDoc(collection(db, "notifications"), {
                        to: post.userId,
                        from: currentUser.uid,
                        type: 'comment',
                        content: commentText,
                        timestamp: serverTimestamp()
                    });
                }

                setCommentText('');
            };

            const deleteComment = async (commentIndex) => {
                if(confirm("Delete comment?")) {
                    const ref = doc(db, "posts", post.id);
                    const newComments = post.comments.filter((_, i) => i !== commentIndex);
                    await updateDoc(ref, { comments: newComments });
                }
            }

            if(!postUser) return <div className="bg-white p-4 mb-4 rounded-xl animate-pulse h-64"></div>;

            return (
                <div className="bg-white border rounded-xl mb-4">
                    <div className="p-3 flex items-center justify-between">
                        <div className="flex items-center gap-2 cursor-pointer" onClick={()=>window.location.href=`profile.html?uid=${post.userId}`}>
                            <img src={postUser.photoURL || "https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png"} className="w-8 h-8 rounded-full border object-cover" />
                            <span className="font-bold text-sm">{postUser.username}</span>
                            {postUser.isVerified && <span className="material-icons-round text-blue-500 text-sm">verified</span>}
                        </div>
                        {currentUser.uid === post.userId && (
                            <button onClick={async()=> { if(confirm("Delete Post?")) await deleteDoc(doc(db,"posts",post.id)); }} className="text-slate-400 hover:text-red-500"><span className="material-icons-round">delete</span></button>
                        )}
                    </div>
                    
                    <img src={post.imageUrl} className="w-full object-cover max-h-[500px]" loading="lazy" />
                    
                    <div className="p-3">
                        <div className="flex gap-4 mb-2">
                            <button onClick={toggleLike} className={isLiked ? "text-red-500" : "text-black"}><span className="material-icons-round text-3xl">{isLiked ? 'favorite' : 'favorite_border'}</span></button>
                            <button onClick={()=>setShowComments(!showComments)} className="text-black"><span className="material-icons-round text-3xl">mode_comment</span></button>
                        </div>
                        <p className="text-sm font-bold">{post.likes?.length || 0} likes</p>
                        <p className="text-sm mb-2"><span className="font-bold mr-2">{postUser.username}</span>{post.caption}</p>

                        {post.comments && post.comments.length > 0 && (
                            <div className="mb-2">
                                <p className="text-xs text-slate-500 cursor-pointer mb-1" onClick={()=>setShowComments(!showComments)}>
                                    {showComments ? 'Hide comments' : `View all ${post.comments.length} comments`}
                                </p>
                                {showComments && post.comments.map((c, i) => (
                                    <CommentItem 
                                        key={i} 
                                        comment={c} 
                                        index={i} 
                                        post={post} 
                                        currentUser={currentUser} 
                                        onDelete={deleteComment} 
                                    />
                                ))}
                            </div>
                        )}
                        
                        <form onSubmit={addComment} className="flex gap-2 border-t pt-2 mt-2">
                            <input className="flex-1 text-sm outline-none" placeholder="Add a comment..." value={commentText} onChange={e=>setCommentText(e.target.value)} />
                            <button disabled={!commentText} className="text-blue-500 font-bold text-sm disabled:opacity-50">Post</button>
                        </form>
                    </div>
                </div>
            )
        }

        function HomePage() {
            const [user, setUser] = React.useState(null);
            const [posts, setPosts] = React.useState([]);

            React.useEffect(() => {
                onAuthStateChanged(auth, u => {
                    if(!u) window.location.href = "index.html";
                    else setUser(u);
                });
            }, []);

            React.useEffect(() => {
                const q = query(collection(db, "posts"), orderBy("timestamp", "desc"), limit(50));
                const unsub = onSnapshot(q, snap => {
                    setPosts(snap.docs.map(d => ({id: d.id, ...d.data()})));
                });
                return () => unsub();
            }, []);

            if(!user) return <div className="h-screen flex items-center justify-center"><div className="loader"></div></div>;

            return (
                <div className="min-h-screen flex flex-col">
                    <Navbar currentUser={user} />
                    <div className="flex-1 max-w-lg mx-auto w-full p-4">
                        <CreatePost user={user} />
                        {posts.map(p => <Post key={p.id} post={p} currentUser={user} />)}
                        <div className="h-20"></div>
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HomePage />);
    </script>
</body>
</html>
